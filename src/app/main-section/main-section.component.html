<div class="content">
    @if (h2Text != null) {
        <div class="h2-wrapper">
            @if (noteText != null) {
                <h2 appNote [noteText]="noteText">{{ h2Text }}</h2>
            }
            @else {
                <h2>{{ h2Text }}</h2>
            }
        </div>
    }

    <ng-content></ng-content>
</div>
