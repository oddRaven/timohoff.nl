<div class="content">
    @if (h2 != null) {
        <div class="h2-wrapper">
            @if (noteText != null) {
                <h2 appNote [noteText]="noteText">{{ h2 }}</h2>
            }
            @else {
                <h2>{{ h2 }}</h2>
            }
        </div>
    }

    <ng-content></ng-content>
</div>
